<div
*ngIf="task"
  class="h-full flex gap-5 flex-col overflow-y-scroll md:h-full md:overflow-y-hidden"
>
  <div class="bg-gray-600 p-2 rounded-lg">
    <p class="text-xl text-gray-200 font-semibold">Name:</p>
    <p class="text-xl mt-1 text-white ">{{task.name}}</p>
  </div>
  <div class="bg-gray-600 p-2 rounded-lg">
    <p class="text-xl text-gray-200 font-semibold">Description:</p>
    <p class="text-xl mt-1 text-white ">{{task.description}}</p>
  </div>
  <div class="bg-gray-600 gap-3 flex p-2 rounded-lg">
    <p class="text-xl text-gray-200 font-semibold">From:</p>
    <p class="text-xl  text-orange-500 font-bold ">{{task.from}}</p>
  </div>
   <div class="bg-gray-600 gap-3 flex p-2 rounded-lg">
    <p class="text-xl text-gray-200 font-semibold">To:</p>
    <p class="text-xl  text-orange-500 font-bold ">{{task.to}}</p>
  </div>

   <div class="bg-gray-600 gap-3 flex p-2 rounded-lg">
    <p class="text-xl text-gray-200 font-semibold">Status:</p>
    <p [ngClass]="task.isComplete ? 'text-green-500' : 'text-red-500'" class="text-xl   font-bold ">{{task.isComplete ? 'Completed' : 'Pending'}}</p>
  </div>
  <div class="flex md:justify-center md:gap-2">
    <button
        (click)="updateTaskStatus(task._id,!task.isComplete)"
      [ngClass]="task.isComplete ? 'bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600' : 'bg-gradient-to-r from-green-400 via-green-500 to-green-600'"  
      type="button"
      class="text-white  hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      {{task.isComplete ? 'Re-Initiate' : 'Mark Complete'}}
    </button>
    <button
        (click)="deleteTask(task._id)"
      type="button"
      class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    >
      Delete Task
    </button>
  </div>
</div>
