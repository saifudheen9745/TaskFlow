<div class="h-full overflow-y-scroll md:h-full md:overflow-y-hidden">
  <form #createForm="ngForm" (ngSubmit)="createTask(createForm.value)">
    <div class="relative z-0 w-full mb-0 group">
      <div class="mb-6">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Task Name</label
        >
        <input
          validatePattern
          [pattern]="regex"
          required=""
          ngModel
          #name="ngModel"
          name="name"
          type="text"
          id="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@flowbite.com"
        />
        <div>
          <p
            class="text-red-500"
            *ngIf="name.hasError('required') && name.touched"
          >
            Name is required
          </p>
          <p class="text-red-500" *ngIf="name.hasError('patterError')">
            Invalid name
          </p>
        </div>
      </div>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Task Description</label
      >
      <textarea
        #description="ngModel"
        required
        ngModel
        name="description"
        minlength="10"
        id="message"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Leave a description..."
      ></textarea>
      <div>
        <p
          class="text-red-500"
          *ngIf="description.hasError('required') && description.touched"
        >
          Name is required
        </p>
        <p class="text-red-500" *ngIf="description.hasError('minlength')">
          Atlest 10 characters needed
        </p>
      </div>
    </div>

    <div
      date-rangepicker
      class="flex flex-col md:flex-row justify-center items-center"
    >
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
            />
          </svg>
        </div>
        <input
          #from="ngModel"
          required
          ngModel
          name="from"
          type="date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Select date start"
        />
        <p
          class="text-red-500"
          *ngIf="from.hasError('required') && from.touched"
        >
          From is required
        </p>
      </div>
      <span class="text-gray-500">to</span>
      <div class="relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
            />
          </svg>
        </div>
        <input
          #to="ngModel"
          required
          ngModel
          name="to"
          type="date"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Select date end"
        />
        <p class="text-red-500" *ngIf="to.hasError('required') && to.touched">
          To is required
        </p>
      </div>
    </div>

    <div class="flex w-full justify-center">
      <button
        [disabled]="createForm.invalid"
        type="submit"
        class="text-green-900 sm:w-full md:w-[50%] bg-gradient-to-br from-green-400 to-blue-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xl px-5 py-2.5 text-center mt-2"
      >
        Submit
      </button>
    </div>
  </form>
</div>
